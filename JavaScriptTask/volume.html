<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Control</title>
    <style>
        body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.volume-container {
    display: flex;
    align-items: center;
}

#volume-slider {
    width: 200px;
    -webkit-appearance: none; /* Remove default slider styles */
    background: #ddd;
    height: 10px;
    border-radius: 5px;
}

#volume-slider::-webkit-slider-thumb {
    -webkit-appearance: none; /* Remove default thumb styles */
    background: #007bff;
    cursor: pointer;
    height: 20px;
    width: 20px;
    border-radius: 50%;
}

.volume-icon {
    margin-left: 10px;
    font-size: 2em;
    color: #007bff;
}

.volume-icon i:first-child { /* Hide volume down icon initially */
    opacity: 0;
}

#volume-slider::-webkit-slider-thumb:hover + .volume-icon i:first-child {
    opacity: 1;
}

#volume-slider::-webkit-slider-thumb:hover + .volume-icon i:last-child {
    opacity: 0.5;
}

    </style>
</head>
<body>
    <h1>Volume Control</h1>
    <div class="volume-container">
        <input type="range" id="volume-slider" min="0" max="100" value="50">
        <div class="volume-icon">
            <i class="fas fa-volume-up"></i>
            <i class="fas fa-volume-down"></i>
        </div>
    </div>
    <script>
        const volumeSlider = document.getElementById('volume-slider');
const volumeIcon = document.querySelector('.volume-icon');

volumeSlider.addEventListener('input', function() {
  const volumeValue = this.value / 100;

 
  volumeIcon.children[0].style.opacity = volumeValue; 
  volumeIcon.children[1].style.opacity = 1 - volumeValue; 
});

    </script>
</body>
</html>
