<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Hindi Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d0707eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .translator {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50% !important;
            height: 300px;
            border-radius: 10px !important;
            text-align: center;
        }
        .translator, .translator button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .translator .result {
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
        }
        button{
            width: 100px !important;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 8px !important;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .input{
          border: 2px solid black;
          /*  */
          border-radius: 10px;
          margin-left: 20px;
          padding: 10px;
          font-size: 16px;
          font-weight: bold;
        
        }
    </style>
</head>
<body>
    <div class="translator">
        <h2>English to Hindi Translator</h2>
        <input type="text" id="englishText" class="input" placeholder="Enter English text">
        <button onclick="showTranslation()">Translate</button>
        <div class="result" id="hindiResult"></div>
    </div>
    <script>
        function showTranslation() {
            var englishText = document.getElementById("englishText").value.toLowerCase();
            var hindiText = "";
            if (englishText === "hello") {
                hindiText = "नमस्ते";
            } else if (englishText === "how are you") {
                hindiText = "आप कैसे हैं";
            } 
             else if (englishText === "What is your Name"){
                hindiText = "आपका नाम क्या है";
             }
             else if (englishText === "What is your age"){
                hindiText = "आपका आयु क्या है";
             }
             else if (englishText === "What is your address"){
                hindiText = "आपका पता क्या है";
             }
             else if (englishText === "how are you"){
                hindiText = "आप कैसे हैं";

             }

            else {
                hindiText = "Translation not available";
            }
            
            document.getElementById("hindiResult").innerText = hindiText;
        }
    </script>
</body>
</html>
