<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send WhatsApp Message</title>
</head>
<body>
    <h1>Send WhatsApp Message Example</h1>
    <button onclick="sendWhatsAppMessage()">Send WhatsApp Message</button>

    <script>
        function sendWhatsAppMessage() {
            const phoneNumber = '917088642875'; // Replace with the recipient's phone number
            const message = 'Hello, this is a test message!'; // Replace with your message
            const url = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;

            window.open(url, '_blank');
        }
    </script>
</body>
</html>
